<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>creat variables</title>
</head>

<body>

    <p>Here, x, y are variables.</p>

    <p id="demo"></p>

    <script>
        var x = 5;
        var y = 6;
        var z = x + y;
        document.getElementById("demo").innerHTML =
            "The value of x is: " + x + "<br>" +
            "The value of y is: " + y + "<br>" +
            "The value of x+y is: " + z;
    </script>

    <p>The String() method can convert a number to a string.</p>

    <p id="demo1"></p>

    <script>
        let p = 123;
        document.getElementById("demo1").innerHTML =
            String(p) + "<br>" +
            String(123) + "<br>" +
            String(100 + "hi");
    </script>
</body>

</html>
