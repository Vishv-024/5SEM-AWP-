<!DOCTYPE html>
<html>

<head>
    <title>Magic</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $("button").click(function() {
                $("#1").css("color", "red");
                $("#2").css("color", "blue");
            });
        });
    </script>
    <style>
        h1 {
            text-align: center;
        }
        
        div {
            text-align: center;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>

    <h1 id="1">Hi.....</h1>
    <h1 id="2">Hello...</h1>

    <div>
        <button>Click for change color </button>
    </div>

</body>

</html>
