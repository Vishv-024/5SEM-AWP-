<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#hide").click(function () {
                $("p").hide();
            });
            $("#show").click(function () {
                $("p").show();
            });
        });
    </script>
</head>

<body>

    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Saepe facilis reprehenderit eligendi voluptates quos,
        eveniet esse id voluptatibus nemo placeat.</p>

    <button id="hide">Click forHide</button>
    <button id="show">Click for Show</button>

</body>

</html>
