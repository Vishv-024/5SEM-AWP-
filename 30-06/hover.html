<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover</title>
    <style>
        p:hover {
            background-color: yellow;
            color: white;
            font-size: 50px;
            font-weight: bold;
        }
        h1:hover{
            background-color: red;
            height: 20vh;
            color: white;
            text-align: center;
        }
        a:hover{
            color:black;
            font-weight: bold;
            font-size: 30px;
        }
    </style>
</head>

<body>
    <p>Lorem ipsum dolor sit amet.</p>
    <h1>Lorem, ipsum dolor.</h1>
    <a href="#">wanted.com</a>
</body>

</html>
